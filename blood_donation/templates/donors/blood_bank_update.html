{% extends 'donors/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Update Blood Bank</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
